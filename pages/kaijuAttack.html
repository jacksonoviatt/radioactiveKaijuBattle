<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/attack.css">
</head>

<body>
<header>
   
    <h1 id="kaijuVSkaiju">Radioactive Kaiju Smackdown</h1>
    <a href="/index.html" id="startAgain" onclick="removeCookies()">Start Again?</a>
    <div id="winnerStatement">
      
    </div>
    
</header>
    <section id="gamePlay">
        <div class="area">
            
            <section id="playerSection">
            </section>
            
            <div class="comboScore">
                <p>Damage taken:</p>
                <h3 id="attackScorePlayer"><br></h3>
            </div>
            <p class="healthScore"  id="playerHealthStatement"></p>
        </div>
        <div class="area">
           
            <section id="computerSection">

            </section>
            
            <div class="comboScore">
                <p>Damage Taken:</p>
                <h3 id="attackScoreComputer"><br></h3>
            </div>
            <p class="healthScore" id="computerHealthStatement"></p>
        </div>
    </section>
    <h2 id="versus">VS</h2>
    <div id="attackButton" onclick="userAttack();">
        <p>Attack!!</p>
    </div>
    

    <script src='https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js'></script>
    <script src='/js/kaijuAttack.js'></script>
</body>

</html>
