<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Radioactive Kaiju Smackdown</h1>
        <h3 id="choiceDisplay"></h3>
        <a href="/pages/kaijuAttack.html">Proceed</a>
    </header>
    <section id="chooseYourPlayerContainer">
        <div class="choseAKaiju" id="chooseKong" onclick="selectKaiju('chooseKong')">
            <h2>King Kong</h2>
            <img src="/media/kong.png" alt="king kong" class="kaijuImage">
        </div>
        <div class="choseAKaiju" id="chooseGodzilla" onclick="selectKaiju('chooseGodzilla')">
            <h2>Godzilla</h2>
            <img src="/media/godzilla.png" alt="godzilla" class="kaijuImage">
        </div>
        <div class="choseAKaiju" id="chooseMecha" onclick="selectKaiju('chooseMecha')">
            <h2>Mechagodzilla</h2>
            <img src="/media/mecha.png" alt="mechagodzilla" class="kaijuImage">
        </div>
    </section>
    <script src='https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js'></script>
    <script src='/js/app.js'></script>
</body>

</html>
